<!DOCTYPE html>
<html>

<head>
  <title>Navigator.md</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="{@RelativePath}assets/logo.ico">
  <link rel="stylesheet" href="{@RelativePath}assets/css/style.css" />
  <link rel="stylesheet" href="{@RelativePath}assets/css/prism.css" />
</head>

<body>
  <header class="header flex flex-center">

          <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
        </svg>
      </div>
      <a class="header-text header-link" href="{@RelativePath}index.html">Navigator.md</a>
    </div>
    <a href="{@EditLink}" target="_blank" class="button-icon button-icon--help">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z" /></svg>
    </a>
    <a href="{@RelativePath}help.html" target="_blank" class="button-icon button-icon--help">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M478-240q21 0 35.5-14.5T528-290q0-21-14.5-35.5T478-340q-21 0-35.5 14.5T428-290q0 21 14.5 35.5T478-240Zm-36-154h74q0-33 7.5-52t42.5-52q26-26 41-49.5t15-56.5q0-56-41-86t-97-30q-57 0-92.5 30T342-618l66 26q5-18 22.5-39t53.5-21q32 0 48 17.5t16 38.5q0 20-12 37.5T506-526q-44 39-54 59t-10 73Zm38 314q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" /></svg>

  </header>

  <main class="main flex">
    <div id="sidebar" class="sidebar container-scroll">
      <div id="tree-view" data-node="{@CurrentNodeId}" class="tree-view"></div>
    </div>

    <div class="container-scroll">
      <div class="container-text">
        <div class="flex">
          <div class="col-blog">
            <div id="blog" class="blog">
              {@MainBody}
            </div>
          </div>

          <div class="col-content">
            <div class="container-content">
              <ul id="content-table" class="content-table"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="{@RelativePath}tree.js"></script>
  <script src="{@RelativePath}assets/js/utils.js"></script>
  <script src="{@RelativePath}assets/js/main.js"></script>
  <script src="{@RelativePath}assets/js/prism.js"></script>
</body>

</html>
